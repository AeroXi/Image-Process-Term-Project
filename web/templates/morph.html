{% extends "layout.html" %}
{% block title %}图像处理大作业{% endblock %}
{% block head %}
{{super()}}
{% endblock %}
{% block body %}
<div class="col">
    <div class="row">
        <form action="{{ url_for('morph', function=f, kernel=k)}}" method="GET">
            <div class="form-group">
                <label for="exampleFormControlSelect1">形态学</label>
                <select class="form-control" id="exampleFormControlSelect1" name="f">
                    <option value="a">开运算</option>
                    <option value="b">闭运算</option>
                    <option value="c">膨胀</option>
                    <option value="d">腐蚀</option>
                </select>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlSelect1">kernel</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="k">
                        <option value="3">3×3</option>
                        <option value="5">5×5</option>
                        <option value="7">7×7</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">确定</button>
        </form>
    </div>
    <div class="row">
        <div class="jumbotron">
            <h1 class="display-3">图像处理大作业</h1>
            <p class="lead">陈曦 17363008</p>
        </div>
    </div>
</div>
{% endblock %}
